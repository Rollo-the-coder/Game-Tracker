<!DOCTYPE html>
<head>

</head>
<body>
   <p>Select for Games Playing</p>
   <input id ='input1' type='radio' name="select" value='play'>
   <br>
   <p>Select for Games Wanting to Play</p>
   <input id ='input2' type='radio' name="select" value='want'>
   <br>
   <input id = 'inputbutton' type='submit'>
   <p id="gamesPlayed"></p>
   <p id="gamesWanted"></p>

   <br><br><br>
   <p>Add A Game!</p>
   <p>Game Title</p>
   <input id = 'gameName' class='gName' type="text">
   <br>
   <p>Currently Playing</p>
   <input id = 'rPlay' type="radio" name="wantplay">
   <br>
   <p>Want to Play</p>
   <input id = 'rWant' type="radio" name="wantplay">
   <br>
   <input id = 'addGame' type="submit" value="Add Game">

  


   <script>
      var gamesPlaying = ['Genshin Impact', 'Hearth Stone', 'Assasins Creed'];
      var gamesWanting = ['Shadowlands', 'Cyberpunk 2077'];

      let playing = document.getElementById("input1");
      let wanting = document.getElementById("input2");


      function checkgames() {  
         //Ability to check games playing and games wanting based of off arrays
      var text1 = "";
      var text2 = "";
      var i;
      if (playing.checked) {
         clearWanting();
      for (i = 0; i < gamesPlaying.length; i++) {
         text1 += gamesPlaying[i] + "<br>";
      }
      document.getElementById('gamesPlayed').innerHTML = text1;
      } else if (wanting.checked) {
         clearPlaying();
      for (i = 0; i < gamesWanting.length; i++) {
         text2 += gamesWanting[i] + "<br>";
       }
       document.getElementById('gamesWanted').innerHTML = text2;
      } else {
         alert("Please select a choice my Springroll");
      }
         playing.checked = false;
         wanting.checked = false;
      }

      function addGame() {
         //Ability to add games 
         let title = document.getElementsByClassName('gName')[0].value;
         if (document.getElementById('rPlay').checked) {
            gamesPlaying.push(title); 
            alert(gamesPlaying); 
         } else if (document.getElementById('rWant').checked) {
            gamesWanting.push(title);
            alert(gamesWanting);
         } else {
            alert("Please select and option");
         }
         
         //Clear up inputs
         document.getElementById('rPlay').checked = false
         document.getElementById('rWant').checked = false
         document.getElementById('gameName').value = ""
         clearPlaying();
         clearWanting();
      }

      function clearPlaying() {
         document.getElementById('gamesPlayed').innerHTML = "";
      }

      function clearWanting() {
         document.getElementById('gamesWanted').innerHTML = "";
      }
      
     
      document.getElementById('inputbutton').addEventListener('click', checkgames);
      document.getElementById('addGame').addEventListener('click', addGame);


      // add games to both want and playing
      

   </script>


  
</body>
